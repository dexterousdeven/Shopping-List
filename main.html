<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css" type="text/css" />
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="app.js"></script>
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<div class="title">
		<div class="h1">
			<img class="notebook" src="images/notebook.png"/>
			<h1>Shopping List</h1>
		</div>
	</div>
</head>
<body>
	<div id="main">
		<div class="input">
			<form>
				<input class="form" type="text" placeholder="Add Text Here">
			</form>
			<button class="reset">
				Reset List
			</button>
		</div>
		<div class="list">
			<ul class="line">
				<li class="full-height">first task</li>
				<li class="full-height strike-through">second task
					<span class="check-off"></span>
				</li>
				<li class="full-height">third task</li>
			</ul>
		</div>
	</div>
</body>
<footer>
</footer>
</html>
